<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Book Tracker | Edit Info</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <section id="banner">
      <h1>My TBR List</h1>
    </section>
    <h2>Add Book</h2>
    
    <section id="bookInfo">
      
      <section id="bookForm">
      <!-- <img id="coverImg" src="" alt="Book cover"> -->
        <div>title: <input id="title" type="text" name="" value=""></div>
        <div>author: <input id="author" type="text" name="" value=""></div>
        <div>year: <input id="year" type="text" name="" value=""></div>
        <div>date added to list: <input id="date" type="text" name="" value=""></div>
        <!-- <div>olid: <input id="olid" type="text" name="" value=""></div> -->
        <!-- cover image url: <input id="image" type="text" name="" value=""> -->
        <div>importance: <input id="importance" type="text" name="" value=""></div>
        <div>tags: <input id="tags" type="text" name="" value="" placeholder="comma separated"></div>
        <div id="buttons">
          <button id="submit" type="button" name="button">Done</button>
          <button id="remove" type="button" name="button">Remove</button>
        </div>
      </section>

      <section id="bookCover">
      
      </section>
      
    </section>

	</body>
</html>
